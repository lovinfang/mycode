############################################################

############################################################
#
#  Server服务端相关配置
#
############################################################
# 配置api端口号
server.port=8088
# 配置context-path，一般来说这个配置在正式发布的时候不配置
server.servlet.context-path=/lovin
# 错误页，指定发生错误时，跳转的URL --> BasicErrorController
#server.error.path=/error
# session最大超时时间(分钟),默认为30分钟
server.session-timeout=60
#server.servlet.session.timeout= 60
# 该服务绑定IP地址，启动服务器时如本机不是该IP地址则抛出异常启动失败
# 只有特殊需求的情况下才配置，具体根据各自的业务来设置 此ip要跟本机地址一样，且访问不能用localhost
#server.address=192.168.1.100

############################################################
#
#  Server - tomcat 相关常用配置
#
############################################################
# tomcat最大线程数，默认为200  200是一个理论值，所以配置在100-150之间最好
#server.tomcat.max-threads=250
# tomcat的URI编码
server.tomcat.uri-encoding=UTF-8
# 存放Tomcat的日志，Dump等文件的临时文件夹，默认为系统的tmp文件夹
# (如：C:\users\Shanhy\AppData\Local\Temp)
#server.tomcat.access-log-enabled=true
#server.tomcat.access-log-pattern=
# accesslog 目录，默认在basedir/logs
#server.tomcat.accesslog.directory=
# 日志文件目录
#logging.path=H:/springboot-tomcat-tmp
# 日志文件名称，默认为spring.log
#logging.file=myapp.log

############################################################
#
# 配置i18n 资源文件，供thymeleaf读取
#
############################################################
spring.messages.basename=i18n/messages
spring.messages.cache-second=3600
spring.messages.encoding=UTF-8


#设定静态文件路径 js,css等
spring.mvc.static-path-pattern=/static/**

############################################################
#
# freemarker 静态资源配置
#
############################################################
#设定ftl文件路径
spring.freemarker.template-loader-path=classpath:/templates
# 关闭缓存，即时刷新，上线生产环境需要改为true
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
spring.freemarker.request-context-attribute=request
spring.freemarker.suffix=.ftl


############################################################
#
# thymeleaf 静态资源配置
#
############################################################
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
# 关闭缓存，即时刷新，上线生产环境需要改为true
spring.thymeleaf.cache=false


###########################################################
#
# 配置数据源相关，使用阿里巴巴的druid数据源
#
############################################################
spring.datasource.url=jdbc:mysql://192.168.112.128:3306/test
spring.datasource.username=root
spring.datasource.password=lovin-mysql
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.druid.initial-size=1
spring.datasource.druid.min-idle=1
spring.datasource.druid.max-active=20
spring.datasource.druid.test-on-borrow=true
spring.datasource.druid.stat-view-servlet.allow=true

############################################################
#
# mybatis 配置
#
############################################################
# mybatis 配置
mybatis.type-aliases-package=com.lovin.pojo
mybatis.mapper-locations=classpath:mapper/*.xml
# 通用 Mapper 配置
mapper.mappers=com.lovin.utils.MyMapper
mapper.not-empty=false
mapper.identity=MYSQL
# 分页插件配置
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql


############################################################
#
# REDIS 配置
#
############################################################
# Redis数据库索引(默认为0)
spring.redis.database=1
# Redis服务器地址
spring.redis.host=192.168.112.128
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码(默认为空)
spring.redis.password=
# 连接池最大连接数(使用负值表示没有限制)
spring.redis.jedis.pool.max-active=1000
#spring.redis.pool.max-active=1000
# 连接池最大阻塞等待时间(使用负值表示没有限制)
spring.redis.jedis.pool.max-wait=-1ms
# 连接池中的最大空闲练接
spring.redis.jedis.pool.max-idle=10
# 连接池中的最小空闲练接
spring.redis.jedis.pool.min-idle=2
# 连接超时时间(毫秒)
spring.redis.timeout=100ms

